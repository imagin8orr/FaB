<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="login-brand">
                        <h1>FaB</h1>
                    </div>

                    <div class="card card-primary">
                        <div class="card-header">
                            <h4>Reset Password</h4>
                        </div>

                        <div class="card-body">
                            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="form-group col-12 ">
                                      <label for="password" class="d-block">Password<span class="red_c">*</span></label>
                                      <input id="password" formControlName="password" type="password" class="form-control"
                                        name="password">
                                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback-custom">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                      </div>
                                    </div>
                  
                                    <div class="form-group col-12">
                                      <label for="password2" class="d-block">Password Confirmation<span class="red_c">*</span></label>
                                      <input id="password2" formControlName="confirmPassword" type="password" class="form-control"
                                        name="password-confirm">
                  
                                      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback-custom">
                                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                      </div>
                                    </div>
                                  </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
