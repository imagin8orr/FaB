                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Card List</h4>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th scope="col">Card</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of cardsPagination; trackBy: trackById">
                                        <td data-label="Card">
                                            <a  class="image_parent">
                                                <img class="show-img" (mouseover)="OpenImage(item.image_url)" [alt]="item.name" [src]="item.image_url" class="custom-image"
                                                    data-toggle="tooltip" [title]="item.name"
                                                    onerror="this.src='assets/img/img01.jpg'">
                                            </a>
                                        </td>
                                        <td data-label="Name">{{item.name}}</td>
                                        <td data-label="Actions">
                                            <button [routerLink]="['/card/view', item.card_id]" title="View Card"
                                                class="btn btn-icon btn-info ml-2">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
