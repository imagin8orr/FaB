<div id="app">
    <div class="main-wrapper container">
        <div class="navbar-bg"></div>

        <app-header></app-header>
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>My Deck List</h4>
                                <div class="card-header-action pl-3">
                                    <button class="btn btn-success" [routerLink]="['/deck/1']" title="Add New Deck">
                                        <i class="fas fa-plus"></i> Add
                                    </button>
                                </div>
                            </div>
                            <table>
                                <thead *ngIf="decksPagination?.length > 1">
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of decksPagination; trackBy: trackById">                                    
                                        <td data-label="Name">{{item.name}}</td>
                                        <td data-label="Actions">
                                            <button [routerLink]="['/deck/', item.deck_id]" title="View Deck"
                                                class="btn btn-icon btn-info ml-2">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                         
                                </tbody>
                                <tr *ngIf="decksPagination?.length < 1">
                                    <td>No Decks Found!</td>
                                </tr>
                            </table>
                      
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
