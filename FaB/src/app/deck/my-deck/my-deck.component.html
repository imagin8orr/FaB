<div id="app">
    <div class="main-wrapper container">
        <div class="navbar-bg"></div>

        <app-header></app-header>
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>My Deck List</h4>
                                <div class="card-header-action pl-3">
                                    <button class="btn btn-success" [routerLink]="['/deck/add']" title="Add New Deck">
                                        <i class="fas fa-plus"></i> Add
                                    </button>
                                </div>
                            </div>
                            <table>
                                <thead *ngIf="decksPagination?.length > 0">
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of decksPagination; trackBy: trackById">
                                        <td data-label="Name">{{item.deck_name}}</td>
                                        <td data-label="Actions">

                                            <button [routerLink]="['/deck/edit', item.deck_id]" data-toggle="tooltip"
                                                title="Edit Deck" class="btn btn-icon btn-primary"><i
                                                    class="far fa-edit"></i>
                                            </button>
                                            <button [routerLink]="['/deck/view', item.deck_id]" title="View Deck"
                                                class="btn btn-icon btn-info ml-2">
                                                <i class="far fa-eye"></i>
                                            </button>
                                            <button (click)="callDelete(item.deck_id)" data-toggle="tooltip"
                                                title="Delete Deck" class="btn btn-icon btn-danger ml-2">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>

                                </tbody>
                                <tr *ngIf="decksPagination?.length < 1">
                                    <td>No Decks Found!</td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<app-loader [loading]="this.loading"></app-loader>
